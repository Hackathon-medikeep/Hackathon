<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MediKeep</title>
<body>
<h1>MediKeep</h1><h4>Medical Record System</h4>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<p><a href="Sign In.html" style="color:blue">Sign In</a>|<a href="Register.html" style="color:blue">Register</a></p>

<form style="border:2px solid #ccc">
  <div class="container">
    <h1>Register Now</h1>
    <p>Fill in this form to create an account.</p>
    <hr>
	
	<label><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="fname" required>
	<br>
	
	<label><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lname" required>
	<br>
	
	<label><b>Contact No.</b></label>
    <input type="number" placeholder="Enter Number" name="contact no" required>
	<br>
	
    <label><b>Email</b></label>
    <input id="emailAddress" type="email" name="email" required>
	<br>
	
    <label><b>Create a Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>
	<br>
	
    <label><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="password-confirm" required>
    <br>
	<label>
      <input type="checkbox" checked="unchecked" style="margin-bottom:15px">I accept the terms and conditions.
    </label>
	
    <p>By creating an account you agree to our <a href="#" style="color:blue">Terms & Privacy</a>.</p>

    <div class="container"style="background-color:#f1f1f1">
      <button onclick="window.location.href='home.html'">Sign Up</button>
	  <button type="button" class="cancelbtn">Cancel</button>
    </div>
  </div>
</form>

</body>
</html>
